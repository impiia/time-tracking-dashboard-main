<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid-container">

      <div class="user box-container">
        <div class="profile">
          <img class="user-pic" src="./images/image-jeremy.png" alt="user icon">
          <div class="user-name">
            <p> Report for </p>
          <h1>
            Jeremy Robson</h1>
          </div>
          

        </div>

        <ul class="periods">
          <li>
            <button onclick="setPeriod('daily')" data-period="daily">Daily</button>
          </li>
          <li>
            <button onclick="setPeriod('weekly')" data-period="weekly">Weekly</button>
          </li>
          <li>
            <button onclick="setPeriod('monthly')" data-period="monthly">Monthly</button>
          </li>
        </ul>
        
      </div>

      <div class="work box-container">
        <img class="icon-pic" src="./images/icon-work.svg" alt="icon work">
        <div class="time-box">
          <div class="title">
            <h3>Work</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
          </div>
        </div>
      </div>


      <div class="play box-container">
        <img class="icon-pic" src="./images/icon-play.svg" alt="icon play">
        <div class="time-box">
          <div class="title">
            <h3>Play</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
        </div>
        </div>
      </div>


      <div class="study box-container">
        <img class="icon-pic" src="./images/icon-study.svg" alt="icon study">
        <div class="time-box">
          <div class="title">
            <h3>Study</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="exercise box-container">
        <img class="icon-pic" src="./images/icon-exercise.svg" alt="icon exercise">
        <div class="time-box">
          <div class="title">
            <h3>Exercise</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="social box-container">
        <img class="icon-pic" src="./images/icon-social.svg" alt="icon social">
        <div class="time-box">
          <div class="title">
            <h3>Social</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
          </div>
        </div>
      </div>


      <div class="selfcare box-container">
        <img class="icon-pic" src="./images/icon-self-care.svg" alt="icon self-care">
        <div class="time-box">
          <div class="title">
            <h3>Self Care</h3>
            <img class="icon-dots" src="./images/icon-ellipsis.svg" alt="icon dots">
          </div>
          <div class="periods-data">
          <h2 class="current-period">5hrs</h2>
          <p class="previous-period">Previous - 7hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
